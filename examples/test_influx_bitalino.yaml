graphs:

  - id: acquisition
    nodes:
    - id: bitalino
      module: timeflux_bitalino.nodes.driver
      class: Bitalino
      params:
        port: /dev/tty.BITalino-57-6B-DevB
        rate: 1000
    - id: pub_bitalino
      module: timeflux.nodes.zmq
      class: Pub
      params:
        topic: bitalino
    edges:
    - source: bitalino
      target: pub_bitalino
    rate: 30

  - id: write
    nodes:
    - id: subscribe
      module: timeflux.nodes.zmq
      class: Sub
      params:
        topics: [ bitalino ]
    - id: DB
      module: timeflux_influx.nodes.influx_writer
      class: InfluxWriter
      params:
        database: 'bitalinoWriteTest'
        measurement: 'bitalinoTest'
    edges:
      - source: subscribe:bitalino
        target: DB
    rate: 1

  - id: broker
    nodes:
    - id: broker
      module: timeflux.nodes.zmq
      class: Broker
